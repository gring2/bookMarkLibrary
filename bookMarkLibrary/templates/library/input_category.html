{% extends 'base.html' %}

{% block static %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/add.css') }}">

{% endblock %}
{% block content %}
<div class="content">
    <div class="add-url-box">
        <form method="POST">
            <select name="parent_category" id="parentCategory">
                {% for category in categorys %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <input type="text" class="url-input" name="category">
            <button type="submit">add category</button>
        </form>

    </div>
</div>
{% endblock %}
