{% extends 'base.html' %}

{% block static %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/urls.css') }}">

{% endblock %}
{% block content %}
<div class="content">
    <ul>
        <li>
            <button id="btn">+</button>
        </li>
        {% for elem in category.sub %}
            <li>
            {{ elem }}
{#                <img src="{{url_for('storage', filename=thumbnail['img']) }}" alt="" width="200px" height="200px">#}
{#                {{ thumbnail['url'] }}#}
{#            </li>#}
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block modal %}
<div class="modal micromodal-slide" id="addEleModal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">Add sub-category / bookmark</h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
        <main class="modal__content" id="modal-1-content">
            <form action="{{ url_for('library.add_ele') }}"
                  method="POST">
               <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="parent_id" value="{{ category.id }}">

                <select name="kind" id="kind">
                    {% for _, kind in g.kind.items() %}
                    <option value="{{ kind.code }}">{{ kind.name }}</option>
                    {% endfor %}

                </select>
            <input type="text" name="path" id="path">

            </form>
        </main>
        <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary">Continue</button>
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
        </div>
    </div>
</div>
{% endblock %}
