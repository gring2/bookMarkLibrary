{% extends 'base.html' %}

{% block static %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/urls.css') }}">

{% endblock %}
{% block content %}
<div class="content">
    <ul>
        {% for thumbnail in thumbnails %}
            <li>
                <img src="{{url_for('storage', filename=thumbnail['img']) }}" alt="" width="200px" height="200px">
                {{ thumbnail['url'] }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
