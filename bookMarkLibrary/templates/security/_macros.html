{% macro render_field_with_errors(field) %}
<div>
    <div class="label">
        {{ field.label }}
        {% if field.errors %}
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        {% endif %}
    </div>
    <div>
        {{ field(**kwargs)|safe }}
    </div>
</div>
{% endmacro %}

{% macro render_field(field) %}
  <div>{{ field(**kwargs)|safe }}</div>
{% endmacro %}
